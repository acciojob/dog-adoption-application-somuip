<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some basic styling */
    form {
      width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">

    <label for="checkbox">
      Have you ever lived with a Dog before?
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
    </label>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect[]" multiple>
      <option value="breed1">Breed 1</option>
      <option value="breed2">Breed 2</option>
      <option value="breed3">Breed 3</option>
    </select>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
